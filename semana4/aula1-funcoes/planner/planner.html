<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="index.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Handlee&display=swap" rel="stylesheet">
    <title>Planner Semanal Digital</title>
</head>

<body>
    <header>
        <h1> Planner Semanal Digital </h1>
    </header>
    <section>
        <div id="seg">
            <h3> Segunda </h3>
        </div>

        <div id="ter">
            <h3> Terça </h3>
        </div>

        <div id="qua">
            <h3> Quarta </h3>
        </div>

        <div id="qui">
            <h3> Quinta </h3>
        </div>

        <div id="sex">
            <h3> Sexta </h3>
        </div>

        <div id="sab">
            <h3> Sábado </h3>
        </div>

        <div id="dom">
            <h3> Domingo </h3>
        </div>
        <div id="inclusao">
            <h3> Inclua aqui sua tarefa </h3>
            <form>
                <label for="descricao"> Descrição </label>
                <input type="text" name="descricao" id="descricao">
                <br> <br>
                <label for="dia"> Dia da semana </label>
                <input type="text" name="dia" id="dia">
                <br> <br>
                <button type="submit"> Gerar tarefa </button>
            </form>
        </div>

    </section>
    <footer>
        <p> Planner Semanal Digital by Valquíria Moura - 2019 </p>
    </footer>

</body>

</html>
