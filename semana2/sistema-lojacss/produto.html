<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Adicionar Produtos - Estelarte </title>
	<link href="style.css" rel="stylesheet" type="text/css" />
  <style>
		@import url('https://fonts.googleapis.com/css?family=Pinyon+Script|Poiret+One&display=swap');
	</style>
</head>

<body>
	<script src="script.js">

	</script>

  <div>
		<img id ="logoEstelarte" src= "logoEstelarte.png" alt="Logo Estelarte" width="150" height="150">
	<h1 id="tituloPagInicial"> Estelarte - Arte em Tecido </h1>
  </div>

	<h3> Adicionar produtos </h3>
	<div id="addProdutos">
		<form action "estoque.html">
			<label for="produto"> Produto </label>
      <input type="file" name="Produto" id="produto">
      <br>
      <label for="descricao"> Descrição </label>
      <input type="text" name="Descrição" id="descricao">
      <br>
      <label for="preco"> Preço </label>
      <input type="text" name="Preço" id="preco">
      <br>
      <label for="quantidade"> Quantidade </label>
      <input type="number" name="Quantidade" id="quantidade">
      <br>
      <button type="submit"> Enviar </button>      
		</div>
    <br>
    <a href="index.html" class="voltar"> Voltar </a>
       
  </body>
</html>
